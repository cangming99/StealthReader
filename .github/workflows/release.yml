name: Build and Release Windows EXE (Flexible Manual Trigger)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Custom version (e.g., v2026.01.15). Leave empty for auto date-time.'
        required: false
        default: ''
      publish_release:
        description: 'Publish to GitHub Releases?'
        type: choice
        options:
          - 'true'
          - 'false'
        default: 'true'

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # =============== 确定版本号 ===============
      - name: Set version tag
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${{ github.event.inputs.version }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Auto-generate in Beijing time
            DATE_TIME=$(TZ='Asia/Shanghai' date +"%Y.%m.%d-%H%M%S")
            VERSION="v${DATE_TIME}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "✅ Version: ${VERSION}"
        shell: bash

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --clean --icon=read.ico --uac-admin main.py
        shell: bash

      - name: Verify EXE exists
        run: |
          if [ ! -f dist/main.exe ]; then
            echo "❌ Build failed!"
            exit 1
          fi
          echo "✅ Build successful!"

      # =============== 条件：是否发布到 Release ===============
      - name: Create GitHub Release (if enabled)
        uses: softprops/action-gh-release@v2
        if: |
          (startsWith(github.ref, 'refs/tags/') || 
           github.event.inputs.publish_release == 'true')
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          files: dist/main.exe
          token: ${{ secrets.GITHUB_TOKEN }}

      # =============== 始终上传 Artifact===============
      - name: Upload EXE as Artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-${{ env.VERSION }}
          path: dist/main.exe
