name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for manual release (e.g., v2026.01.15)'
        required: false
        default: ''

jobs:
  build-windows-exe:
    runs-on: windows-latest
    env:
      # 如果是 tag 触发，用 tag 名；如果是手动触发，用输入或生成默认名
      RELEASE_VERSION: |
        ${{ 
          startsWith(github.ref, 'refs/tags/') && github.ref_name ||
          (github.event.inputs.version != '' && github.event.inputs.version) ||
          format('v{0}', github.run_number)
        }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --clean --icon=read.ico --uac-admin main.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          files: dist/main.exe
          token: ${{ secrets.GITHUB_TOKEN }}
